
<div class="box">
  <div  class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <div class="left">
            <span>Flights</span>
          </div>
          <div class="right">
              <ul class="list-menu">
                  <li (click)="setCurrency('USD',1)">USD</li>
                  <li (click)="setCurrency('EUR',.89)">EUR</li>
                  <li (click)="setCurrency('$MXN',20.17)">MXN</li>
                  <li (click)="setCurrency('$COP',3700)">COP</li>
              </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="search">
      <div class="container" id="box">
        <div class="row">
          <div class="col col-md-2" id="origin"><img src="..\assets\images\logo.PNG"></div>

          <div *ngFor = "let flight of journey.flights"  class="col col-md-4" id="destiny"><h1><i class="fa-solid fa-plane-departure"> </i> {{flight.origin}} - {{flight.destination}}: <br> {{flight.price | currencyChange }}  </h1></div>
          <div class="col col-md-2" id="origin"><h1>{{journey.price | currencyChange}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
